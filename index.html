<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ColorXy</title>
</head>
<body>
    <div class="container">
<button class="centered-button1" onclick="changeColor()">Generate Color</button>
<button class="centered-button2" onclick="generateGradient()">Generate gradient</button>
    </div>

    <script>
        function getRandomColor(){
            let letters = "123456789ABCDEF";
            let color = "#";
            for(let i=0; i < 6; i++){
                color += letters[Math.floor(Math.random() * letters.length)];
            } return color
        }

        function changeColor(){
            let newColor = getRandomColor();
            document.querySelector('.centered-button1').textContent = newColor;
            document.body.style.background ='none';
            document.body.style.backgroundColor = newColor

        }

        function generateGradient(){
            let color1 = getRandomColor();
            let color2 = getRandomColor();
            let color3 = getRandomColor();
            let gradientStyle = `repeating-linear-gradient(45deg, ${color1}, ${color2}, ${color3})`
            let gradientCode = `${color1}, ${color2}, ${color3}`

            document.body.style.background = gradientStyle;
            document.querySelector('.centered-button2').textContent = gradientCode
        }
    </script>
</body>
</html>
